server:
  port: 8889

spring:
  application:
    name: config-server-git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/HR-Management-System-Organization/git-config-repo.git
          default-label: main
          skip-ssl-validation: true
          username: ${git-username}
          password: ${git-config-password}